<html lang="en">
  <head>
    <title>Test Vc Corp</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <style>
      html,
      body,
      .custom-slide {
        width: 100%;
        height: 100%;
        max-height: 100vh;
        min-height: 500px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: relative;
        transition-property: transform;
        background-color: #eee;
      }
      .slide {
        display: flex;
        align-items: center;
        height: 100%;
        width: 100%;
        min-width: max-content;
      }
      .slide__item {
        width: 100%;
        text-align: center;
        height: 100%;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .slide__btn-prev,
      .slide__btn-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        font-size: 44px;
        color: #0d6efd;
      }
      .slide__btn-prev {
        left: 10px;
      }
      .slide__btn-next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="custom-slide">
      <div id="slide" class="slide">
        <div class="slide__item">Slider 1</div>
        <div class="slide__item">Slider 2</div>
        <div class="slide__item">Slider 3</div>
        <div class="slide__item">Slider 4</div>
        <div class="slide__item">Slider 5</div>
        <div class="slide__item">Slider 6</div>
        <div class="slide__item">Slider 7</div>
        <div class="slide__item">Slider 8</div>
        <div class="slide__item">Slider 9</div>
        <div class="slide__btn-prev"><</div>
        <div class="slide__btn-next">></div>
      </div>
    </div>
    <script type="text/javascript" src="./js/slide.js"></script>
    <script>
      new window.Slide("slide");
    </script>
  </body>
</html>
